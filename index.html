<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Poem Generator</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Welcome to the Poem Generator</h1>
  </header>
  <main>
    <form>
      <input type="text", placeholder="Enter the topic you want to write about"
      autofocus required autocomplete="off" class="instruction" />
      <input type="submit" class="submit-button" />
    </form>
    <div class="poem">
      She WalkS in the Beuty
      <br />
      By Lord Bryon..
    </div>
  </main>
</div> 
<footer>
  This AI project was coded with ❤️ by <a href="https://github.com/Mahlatsemok">Mahlatse Mokhabela</a> and is on 
  <a href="https://github.com/Mahlatsemok/Poem-genarator-project">Github</a> and is hosted on <a href="https://unrivaled-cactus-9605f1.netlify.app/">Netlify</a>
</footer>
</body>
<script src="src/index.js"></script>
</body>
</html>
