<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devic e-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Poem Generator</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Welcome to the Poem Generator</h1>
  </header>
  <main>
    <div class="form-container">
    <form id="poem-generator-form">
      <input type="text" placeholder="Enter the topic you want to write about"
      autofocus required autocomplete="off" class="instruction" id="user-instruction" />
      <input type="submit" class="submit-button" />
      </form>
      <div class="hint">i.e: recipe, travel or baby names</div>
    </div>
    <div class="poem hidden" id="poem"></div>
  </main>
</div> 
<footer>
  This AI project was coded with ❤️ by <a href="https://github.com/Mahlatsemok">Mahlatse Mokhabela</a> and is on 
  <a href="https://github.com/Mahlatsemok/Poem-genarator-project">Github</a> and is hosted on <a href="https://unrivaled-cactus-9605f1.netlify.app/">Netlify</a>
</footer>
</body>
<script src="src/index.js"></script>
</body>
</html>
